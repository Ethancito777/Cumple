<style>
* {

}

html, body {
    width: 100%;

.pet-img {

    margin-bottom: -50px;

    filter: drop-shadow(0 12px 25px rgba(0,0,0,0.45));
}

/* TARJETA */
.card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border-radius: 25px;
    padding: 65px 70px 50px;
    text-align: center;
    color: white;

        0 0 60px rgba(0, 200, 255, 0.35),
        inset 0 0 20px rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    animation: glow 4s ease-in-out infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 40px rgba(0,200,255,0.25); }
    to   { box-shadow: 0 0 80px rgba(0,200,255,0.6); }
}

h1 {
    font-size: 2.6em;
    margin-bottom: 18px;
}

#countdown {
    font-size: 2.2em;
    font-weight: 600;
}

.date {
    margin-top: 15px;
    color: #cbd5f5;
    opacity: 0.85;

/* RESPONSIVE */

    .card {
        padding: 60px 35px 40px;
    }

    h1 {
        font-size: 2em;
    }

    #countdown {
        font-size: 1.6em;
    }

    .pet-img {
        width: 115px;
        margin-bottom: -45px;
    }

</style>
</head>

<body>

function updateCountdown() {

    if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Â¡Feliz cumpleaÃ±os!";

    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
