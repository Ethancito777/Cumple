<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Cumple XD</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
}

/* CONTENEDOR PRINCIPAL */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* WRAPPER */
.card-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* IMAGEN DEL PERRITO */
.pet-img {
    width: 140px;
    height: auto;
    margin-bottom: -50px;
    z-index: 2;
    filter: drop-shadow(0 12px 25px rgba(0,0,0,0.45));
}

/* TARJETA */
.card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border-radius: 25px;
    padding: 65px 70px 50px;
    text-align: center;
    color: white;
    box-shadow:
        0 0 60px rgba(0, 200, 255, 0.35),
        inset 0 0 20px rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    animation: glow 4s ease-in-out infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 40px rgba(0,200,255,0.25); }
    to   { box-shadow: 0 0 80px rgba(0,200,255,0.6); }
}

h1 {
    font-size: 2.6em;
    margin-bottom: 18px;
}

#countdown {
    font-size: 2.2em;
    font-weight: 600;
}

.date {
    margin-top: 15px;
    color: #cbd5f5;
    opacity: 0.85;
}

/* CONTROLES DE AUDIO */
.audio-controls {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

#play-btn {
    padding: 10px 18px;
    border-radius: 999px;
    border: none;
    background: rgba(255,255,255,0.18);
    color: white;
    font-size: 0.95em;
    cursor: pointer;
    backdrop-filter: blur(10px);
}

#play-btn:hover {
    background: rgba(255,255,255,0.28);
}

#volume-slider {
    width: 140px;
    cursor: pointer;
}

/* RESPONSIVE */
@media (max-width: 500px) {
    .card {
        padding: 60px 35px 40px;
    }

    h1 {
        font-size: 2em;
    }

    #countdown {
        font-size: 1.6em;
    }

    .pet-img {
        width: 115px;
        margin-bottom: -45px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card-wrapper">
        <img src="perrito.jpg" alt="Perrito cumpleaÃ±os" class="pet-img">

        <div class="card">
            <h1>ðŸŽ‚ CumpleaÃ±os de Ethan</h1>
            <div id="countdown">Cargandoâ€¦</div>
            <div class="date">11 de febrero de 2026</div>
        </div>

        <!-- CONTROLES DE MÃšSICA -->
        <div class="audio-controls">
            <button id="play-btn">ðŸŽµ Reproducir mÃºsica</button>
            <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="0.7"
            >
        </div>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="aymigatito.mp3" type="audio/mpeg">
</audio>

<script>
/* CONTADOR */
const targetDate = new Date("2026-02-11T00:00:00-05:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;
    const countdown = document.getElementById("countdown");

    if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Â¡Feliz cumpleaÃ±os!";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdown.innerHTML =
        `${days} dÃ­as Â· ${hours} h Â· ${minutes} m Â· ${seconds} s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* MÃšSICA */
const music = document.getElementById("bg-music");
const playBtn = document.getElementById("play-btn");
const volumeSlider = document.getElementById("volume-slider");

let isPlaying = false;
music.volume = volumeSlider.value;

playBtn.addEventListener("click", () => {
    if (!isPlaying) {
        music.play();
        playBtn.textContent = "â¸ï¸ Pausar mÃºsica";
        isPlaying = true;
    } else {
        music.pause();
        playBtn.textContent = "ðŸŽµ Reproducir mÃºsica";
        isPlaying = false;
    }
});

volumeSlider.addEventListener("input", () => {
    music.volume = volumeSlider.value;
});
</script>

</body>
</html>
